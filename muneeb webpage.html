<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Your Dream Home</title>
    <link rel="stylesheet" href="muneebstyle.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">  
   
</head>

<body>
    <div class="banner contact-banner">
        <div class="navbar">
            <a href="house.html">
                <img src="logo.png" alt="Your Logo" class="logo">
            </a>
            <ul>
                <li><a href="house.html">Home</a></li>
                <li><a href="#">Bedroom</a></li>
                <li><a href="#">Dining</a></li>
                <li><a href="kitchen.html">Kitchen</a></li>
                <li><a href="#">Backyard</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>

        <div class="content contact-content">
            <h1>Contact Us</h1>
            <p>Have questions or want to learn more about our services? Reach out to us!</p>

            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>

</html>
